<table border="1" cellspacing="5px" cellpadding="5px" align="center" style="font-size:20px;">
    <thead style="background-color: aqua;">
        <tr>
            <th>UserId</th>
            <th>Id</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let c of data">
            <td>{{ c.userId }}</td>
            <td>{{ c.id }}</td>
            <td>{{c.title}}</td>
            <td>{{ c.body}}</td>
        </tr>
    </tbody>
</table>
