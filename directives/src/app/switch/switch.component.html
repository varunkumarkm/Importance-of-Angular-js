
<h1>This is Switch</h1>
<div [ngSwitch]="mycase">
    <div *ngSwitchCase="1">This is case 1</div>
    <div *ngSwitchCase="2">This is case 2</div>
    <div *ngSwitchCase="3">This is case 3</div>
    <div *ngSwitchCase="4">This is case 4</div> 
    <div *ngSwitchDefault>This is the default case</div>  
</div>
